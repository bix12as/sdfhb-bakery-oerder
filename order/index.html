<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordr</title>
    <style>
        /* Global Styles */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
    
        /* Headline Styling */
        h1 {
            font-size: 4rem;
            color: #ffffff;
            margin-bottom: 40px;
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 4px;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.8);
            transition: color 0.3s ease;
        }
    
        /* Container Styling */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 70px 90px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.4s ease, border-color 0.4s ease;
        }
    
        /* Button Container */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
        }
    
        /* Button Base Styles */
        button {
            padding: 16px 32px;
            font-size: 1.4rem;
            font-weight: 600;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            color: #fff;
            background: #2a2a2a;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
    
        button:hover {
            background: #3a3a3a;
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
    
        /* Cash Button */
        .cash {
            background: #343434;
        }
    
        .cash:hover {
            background: #4a4a4a;
        }
    
        /* Confirm Button */
        .cans {
            background: #2e7d32;
        }
    
        .cans:hover {
            background: #388e3c;
        }
    
        /* Media Queries for Small Devices */
        @media (max-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }
            .buttons {
                flex-direction: column;
                gap: 20px;
            }
            button {
                padding: 14px 28px;
                font-size: 1.3rem;
            }
        }
    
        @media (max-width: 480px) {
            h1 {
                font-size: 2.8rem;
            }
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
            button {
                padding: 12px 24px;
                font-size: 1.2rem;
            }
        }
    </style>
    
    
</head>
<body>
    <div class="container">
        <h1>Order</h1>
        <div class="buttons">
            <a href="./order/card-paid.html">
                <button class="cash">Order with Credit Card</button>
            </a>
            <a href="./order/cash-paid.html">
                <button class="cash">Order with Cash on Delivery</button>
            </a>
        </div>
    </div>

    <script>
        // Optional: Toggle Dark Mode
        document.body.classList.add("dark-mode");
    </script>
</body>


</html>
